<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    function find_index(arr, n, K)
{

    for(let i = 0; i < n; i++)

        if (arr[i] == K)
            return i;

        else if (arr[i] > K)
            return i;

    return n;
}

let arr = [ 1, 3, 5, 6 ];
let n = arr.length;
let K = 4;
  
document.write(find_index(arr, n, K));
</script>

</body>
</html>
